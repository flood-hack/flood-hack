<main>
  <h1 class="mat-display-1">Tools</h1>
  <section>
    <div class="button-container">
      <button mat-raised-button
        color="primary"
        (click)="openAddForm()">
        Add Tool
      </button>
      <button mat-raised-button
        color="primary"
        (click)="openSearchForm()">
        <mat-icon>search</mat-icon> Search
      </button>
    </div>
  </section>
  <mat-grid-list [cols]="columns"
    rowHeight="150px"
    gutterSize="15px">
    <mat-grid-tile *ngFor="let tool of tools"
      [colspan]=1
      [rowspan]=2>
      <mat-card>
        <mat-card-header>
          {{ tool.name }}
        </mat-card-header>
        <mat-card-content>
          {{ tool.description }}
        </mat-card-content>
        <mat-card-actions>
          <a mat-button
            [href]="tool.url"
            color="primary">
            View Resource
          </a>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</main>
