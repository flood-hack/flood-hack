<main>
  <h1 class="mat-display-1">Tools</h1>
  <section>
    <div class="button-container">
      <button mat-raised-button
        color="primary"
        (click)="openAddForm()">
        Add Tool
      </button>
      <button mat-raised-button
        color="primary"
        (click)="openSearchForm()">
        <mat-icon>search</mat-icon> Search
      </button>
    </div>
  </section>
  <mat-grid-list cols="3"
    rowHeight="150px">
    <mat-grid-tile *ngFor="let tile of tiles"
      [colspan]=1
      [rowspan]=2>
    </mat-grid-tile>
  </mat-grid-list>

</main>
