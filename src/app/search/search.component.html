<main>
  <h1 mat-dialog-title>Search</h1>
  <form [formGroup]="searchForm">
    <div>
      <mat-form-field>
        <input matInput
          placeholder="Search"
          formControlName="searchText" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select formControlName="issues"
          multiple
          placeholder="Issues">
          <mat-option *ngFor="let option of issuesOptions; let i = index;"
            [value]="i">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select formControlName="regions"
          multiple
          placeholder="Region">
          <mat-option *ngFor="let option of regionsOptions; let i = index;"
            [value]="i">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select formControlName="toolFunctions"
          multiple
          placeholder="Tool Functions">
          <mat-option *ngFor="let option of toolFunctionsOptions; let i = index;"
            [value]="i">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <div mat-dialog-actions>
    <button mat-raised-button
      (click)="cancel()">Cancel</button>
    <button mat-raised-button
      color="primary"
      (click)="search()"
      cdkFocusInitial>Search</button>
  </div>
</main>
